<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form class="form-4" align="center">
    <p>
      <label for="login">Register Number</label>
      <input type="text" name="login" placeholder="email" [(ngModel)]="loginData.email" required>
    </p>
    <p>
      <label for="password">Password</label>
      <input type="password" name='password' [(ngModel)]="loginData.password" placeholder="Password" required>
    </p>
    <br>
    <p>
      <input type="submit" name="submit" value="Login" (click)="login()">
    </p>
    <p>
      <input type="submit" name="submit" value="Register" (click)="Register()">
    </p>
  </form>
</ion-content>
