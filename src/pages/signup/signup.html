<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form class="form-4" align="center">
    <p>
      <label for="login">email</label>
      <input type="text" name="login" placeholder="email" [(ngModel)]="signupData.email" required>
    </p>
    <p>
      <label for="password">Password</label>
      <input type="password" name='password' [(ngModel)]="signupData.password" placeholder="Password" required>
    </p>
    <p>
      <label for="password">Password</label>
      <input type="password" name='password' [(ngModel)]="signupData.passwordRetyped" placeholder="Confirm Password" required>
    </p>
    <p>
        <button ion-button (click)="signup()">Register</button>
    </p>
  </form>
</ion-content>
